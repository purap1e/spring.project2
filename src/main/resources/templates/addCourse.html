<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ADD COURSE</title>
  <link rel="stylesheet" type="text/css" href="/styleForRequestProject.css">

  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
<div class="container" th:insert="~{/layout/requestNavbar}"></div>

<div class="container-for-add">
  <form th:action="@{'/addCourse'}" method="post" th:object="${newCourse}">

    <div class="label">
      <label>Имя</label>
    </div>
    <div class="label">
      <input class="form-control" type="text" placeholder="имя :" required name="name">
    </div>

    <div class="label">
      <button class="btn btn-success">Добавить курс</button>
    </div>
  </form>
</div>
</body>
</html>
